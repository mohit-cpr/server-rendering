<table border='1'>
  <thead>
    <th>ID</th>
    <th>User ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Details</th>
  </thead>
  <tbody>
    <tr *ngFor="let row of allUserList">
      <td>{{row.id}}</td>
      <td>{{row.userId}}</td>
      <td>{{row.title}}</td>
      <td>{{row.body}}</td>
      <td (click)="navigateToSingleUser(row.id)"><i class="fa fa-info-circle"></i></td>
    </tr>
  </tbody>
</table>
